        "Если думаешь и говоришь - не пиши.",

        "Будьте бдительны!",

        "Не жди в наступающем году чудес 一 чуди самостоятельно.",

        "Не жди веселого предсказания. Будь реалистом — веселись сам",
      ];

      function randEl(ar) {
        return ar[Math.floor(Math.random() * ar.length)];
      }

      function randObj(ar) {
        let k = Math.floor(Math.random() * ar.length);
        if (k == 0) {
          return randEl(charList);
        }
        return ar[k];
      }

      $(document).ready(function () {
        $("button").click(function () {
          let itog = "<p>" + " " + randEl(charList) + "</p>";
          $(".char").html(itog);
        });
      });
    </script>

  <body class="flex w-screen h-screen">
    <div class="my-auto mx-auto relative">
      <div class="top-0 w-full h-[100px]">

      </div>
      <div class="bottom-0 w-full">

        class="group p-5 cursor-pointer relative text-xl font-normal border-0 flex items-center justify-center bg-transparent text-red-500 h-auto w-[170px] overflow-hidden transition-all duration-100 mx-auto"
      >
        <span
          class="group-hover:w-full absolute left-0 h-full w-5 border-y border-l border-red-500 transition-all duration-500"
        >
        </span>

        <p
          class="group-hover:opacity-0 group-hover:translate-x-[-100%] absolute translate-x-0 transition-all duration-200"
        >
          Печенька?
        </p>

        <span
          class="group-hover:translate-x-0 group-hover:opacity-100 absolute translate-x-full opacity-0 transition-all duration-200"
          >Съесть печеньку!
        </span>

        <span
          class="group-hover:w-full absolute right-0 h-full w-5 border-y border-r border-red-500 transition-all duration-500"
        >
        </span>
      </button>
      </div>


    </div>
